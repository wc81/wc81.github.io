---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <!-- 语言切换按钮 -->
    <button id="language-toggle" class="language-toggle">EN</button>
  </head>

  <body>

    

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>

<script>
  // 将 Jekyll 的多语言数据暴露给 JavaScript
  window.siteData = {
    en: {{ site.data.lang.en | jsonify }},
    zh: {{ site.data.lang.zh | jsonify }}
  };
</script>
<script src="{{ '/assets/js/language-switcher.js' | relative_url }}"></script>
