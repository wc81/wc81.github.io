---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    <!-- 语言切换按钮 -->
    <button id="langToggle" class="lang-btn">
      {{ site.data.lang[site.lang].language_btn }}
    </button>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <script>
      // 注入语言数据到全局变量
      window.__LANG_DATA__ = {
        en: {{ site.data.lang.en | jsonify }},
        zh: {{ site.data.lang.zh | jsonify }}
      };
    </script>
    <script src="{{ '/assets/js/lang-switcher.js' | relative_url }}"></script>

  </body>
</html>
