  intro: "现担任清华大学大数据系统软件国家工程研究中心总工程师、清华四川能源互联网研究院大数据研究所所长。曾担任IBM中国研究院主任研究员，数据管理技术研究部高级经理，IBM全球分析云研究战略负责人。研究方向为数据库系统、数据治理、数据流通与工业大数据，参与十四五大数据规划、数据要素X、可信数据空间等多项国家级、省部级规划文件编制，领导参与多个龙头企业数字化转型项目。"